<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Системы хранения | PARKING BOX</title>
</head>

<body>
  <header class="header">
    <div class="header__wrapper main-container">
      <a href="index.html" class="header__logo">
        <img src="img/logo.png" alt="PARKING BOX">
      </a>
      <a href="tel:+78004553454" class="header__phone">8 800 455 34 54</a>
      <button class="btn-reset header__btn--order">Сделать заказ</button>
      <button class="btn-reset header__btn--menu"></button>
    </div>
  </header>
  <main class="main">
    <section class="main__offer offer">
      <div class="offer__wrapper main-container">
        <h1 class="offer__heading">
          Роллетные шкафы от производителя
        </h1>
        <ul class="offer__items">
          <li class="offer__item offer__item--one">Защита от взлома</li>
          <li class="offer__item offer__item--two">Широкий выбор цвета</li>
          <li class="offer__item offer__item--three">Бесплатный замер</li>
        </ul>
        <button class="btn-reset offer__btn">Вызвать замерщика бесплатно</button>
      </div>
    </section>
    <section class="main__select-goods select-goods">
      <div class="select-goods__wrapper main-container">
        <h2 class="select-goods__heading h2-headings">
          Выберете шкаф
        </h2>
        <ul class="select-goods__items">
          <li class="select-goods__item good-item">
            <img src="img/parkingbox.jpg" alt="" class="good-item__img">
            <div class="good-item__wrapper">
              <h3 class="good-item__headings">
                Шкаф
                Стандарт 1
              </h3>
              <p class="good-item__headings good-item__headings--size">
                Размеры
              </p>
              <button class="btn-reset good-item__button">Заказать</button>
            </div>
          </li>
          <li class="select-goods__item good-item">
            <img src="img/parkingbox.jpg" alt="" class="good-item__img">
            <div class="good-item__wrapper">
              <h3 class="good-item__headings">
                Шкаф
                Стандарт 1
              </h3>
              <p class="good-item__headings good-item__headings--size">
                Размеры
              </p>
              <button class="btn-reset good-item__button">Заказать</button>
            </div>
          </li>
          <li class="select-goods__item">
            <img src="img/calcimg.jpg" alt="">
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
